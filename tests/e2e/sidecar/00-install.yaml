apiVersion: authenticator.snappcloud.io/v1alpha1
kind: BasicAuthenticator
metadata:
  labels:
    app.kubernetes.io/name: basicauthenticator
    app.kubernetes.io/instance: basicauthenticator-sample
    app.kubernetes.io/part-of: basicauthenticator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: basicauthenticator
  name: basicauthenticator-sidecar
spec:
  type: sidecar
  selector:
    matchLabels:
      foo: bar
  appPort: 8080
  authenticatorPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-deployment
  labels:
    foo: bar
spec:
  replicas: 1
  selector:
    matchLabels:
      foo: bar
  template:
    metadata:
      labels:
        foo: bar
    spec:
      containers:
        - name: curl-container
          image: curlimages/curl:latest
          command: ["sleep", "infinity"]

